apiVersion: v1
kind: Service
metadata:
  name: otter-service
spec:
  type: {{ .Values.service.type }}
  selector:
    app: otter
  ports:
    - name: otter
      port: {{ .Values.arangoImage.port }}
      targetPort: {{ .Values.arangoImage.port }}
      protocol: TCP
    - name: otterweb
      port: {{ .Values.otterImage.port }}
      targetPort: {{ .Values.otterImage.port }}
      protocol: TCP
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otterdb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otterdb
  template:
    metadata:
      labels:
        app: otterdb
    spec:
      containers:

        - name: otterdb
          image: {{ .Values.arangoImage.repository }}:{{ .Values.arangoImage.tag }} 
          ports:
            - containerPort: {{ .Values.arangoImage.port }}
          env:
            - name: "ARANGO_ROOT_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: root_user
            - name: "ARANGO_ROOT_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: root_user_password
            - name: "ARANGO_USER_USERNAME"
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: average_user
            - name: "ARANGO_USER_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: average_user_password